<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
    
</head>
<body>
    <div class="container">
        <h1>游눯 Conversor de Moedas</h1>
        
        <div class="status" id="status">
            Carregando taxas de c칙mbio...
        </div>
        
        <div class="input-group">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" placeholder="Digite o valor" min="0" step="0.01" value="1">
        </div>
        
        <div class="input-group">
            <label for="from">De:</label>
            <select id="from">
                <option value="BRL">BRL - Real brasileiro</option>
                <option value="USD">USD - D칩lar americano</option>
                <option value="ARS">ARS - Peso argentino</option>
                <option value="BOB">BOB - Boliviano boliviano</option>
                <option value="CLP">CLP - Peso chileno</option>
                <option value="COP">COP - Peso colombiano</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="to">Para:</label>
            <select id="to">
                <option value="USD">USD - D칩lar americano</option>
                <option value="BRL">BRL - Real brasileiro</option>
                <option value="ARS">ARS - Peso argentino</option>
                <option value="BOB">BOB - Boliviano boliviano</option>
                <option value="CLP">CLP - Peso chileno</option>
                <option value="COP">COP - Peso colombiano</option>
            </select>
        </div>
        
        <button id="convert-btn">Converter</button>
        
        <div class="result" id="result">
            Resultado aparecer치 aqui
        </div>
        
        <div class="info">
            Taxas atualizadas em tempo real via ExchangeRate API
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
